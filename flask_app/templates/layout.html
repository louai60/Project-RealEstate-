<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Real Estate Agency{% endblock %}</title>
    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <nav class="nav container">
        <a href="#" class="nav__logo">Logo</a>

        <div class="nav__menu" id="nav-menu">
           <ul class="nav__list">
              <li class="nav__item">
                 <a href="#" class="nav__link">Home</a>
              </li>

              <li class="nav__item">
                 <a href="#" class="nav__link">About Us</a>
              </li>

              <li class="nav__item">
                 <a href="#" class="nav__link">Services</a>
              </li>

              <li class="nav__item">
                 <a href="#" class="nav__link">Featured</a>
              </li>

              <li class="nav__item">
                 <a href="#" class="nav__link">Contact Me</a>
              </li>
           </ul>

           <!-- Close button -->
           <div class="nav__close" id="nav-close">
              <i class="ri-close-line"></i>
           </div>
        </div>

        <div class="nav__actions">
           <!-- Search button -->
           <i class="ri-search-line nav__search" id="search-btn"></i>

           <!-- Login button -->
           <i class="ri-user-line nav__login" id="login-btn"></i>

           <!-- Toggle button -->
           <div class="nav__toggle" id="nav-toggle">
              <i class="ri-menu-line"></i>
           </div>
        </div>
     </nav>

    <!-- Page content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Real Estate Agency</p>
    </footer>

    <!-- Bootstrap JS (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- MDB UI Kit JS -->
    <script type="module">
        import { Dropdown, Collapse, initMDB } from "https://cdn.jsdelivr.net/npm/mdb-ui-kit@3.2.0/dist/mdb.min.esm.js";

        initMDB({ Dropdown, Collapse });
    </script>
</body>
</html>
