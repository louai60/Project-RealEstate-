<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Real Estate Agency</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/style.css">

     <!-- Icon Font Stylesheet -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
 
</head>
<body>
   
    <div class="container">
        <div class="main-body">
          <div class="back"><a href="/"><i class="fa fa-arrow-left" aria-hidden="true">Back</i></a></div>
              <div class="row gutters-sm">
                <div class="col-md-4 mb-3">
                  <div class="card">
                    <div class="card-body">
                      <div class="d-flex flex-column align-items-center text-center">
                        <img src="../static/img/profile_pic.jpg" alt="User" class="rounded-circle" width="150">
                        <div class="mt-3">
                          <h4>{{user.username}}</h4>
                          <p class="text-secondary mb-1"></p>
                          <p class="text-muted font-size-sm">{{user.address}}</p>
                          <a href="/logout" class="nav__link"><i class="fa-solid fa-arrow-right-from-bracket">Log Out</i></a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-8">
                  <form method="POST" action="/user/update/{{ user.id }}">
                      <div class="card mb-3">
                        <div class="card-body">
                          <div class="row">
                            <div class="col-sm-3">
                              <h6 class="mb-0">username</h6>
                            </div>
                            <div class=" col-sm-9 ">
                              <input type="input" class="text-secondary" placeholder="username" name="username" value="{{user.username}}"/>
                            </div>
                          </div>
                          <hr>
                          <div class="row">
                            <div class="col-sm-3">
                              <h6 class="mb-0">Email</h6>
                            </div>
                            <div class=" col-sm-9 ">
                              <input type="input" class="text-secondary" placeholder="Email" name="email" value="{{user.email}}"/>
                            </div>
                          </div>
                          <hr>
                          <div class="row">
                            <div class="col-sm-3">
                              <h6 class="mb-0">Phone</h6>
                            </div>
                            <div class=" col-sm-9 ">
                              <input type="input" class="text-secondary" placeholder="Phone" name="phone" value="{{user.phone}}"/>
                            </div>
                          </div>
                          <hr>
                          <div class="row">
                            <div class="col-sm-3">
                              <h6 class="mb-0">Address</h6>
                            </div>
                            <div class=" col-sm-9 ">
                              <input type="input" class="text-secondary" placeholder="Address" name="address" value="{{user.address}}"/>
                            </div>
                          </div>
                          <hr>
                          <div class="row">
                            <div class="col-sm-12">
                              <button type="submit" class="btn btn-info " target="__blank" href="">Edit</button>
                            </div>
                          </div>
                        </div>
                      </div>
                  </form>
                </div>
              </div>
            </div>
        </div>
     
</body>
</html>
